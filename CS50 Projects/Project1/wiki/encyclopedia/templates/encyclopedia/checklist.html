{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block extra_styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
    input[type="checkbox"] {
        margin-right: 10px;
    }
</style>
{% endblock %}

{% block body %}

<h1>My Checklist</h1>
<a class="btn btn-sm btn-outline-primary" href="/">Back</a>


<ul>
    <li><input type="checkbox" id="task1" onclick="saveState('task1')"><label for="task1">Task 1: Entry Page: Visiting /wiki/TITLE, where TITLE is the title of an encyclopedia entry, should render a page that displays the contents of that encyclopedia entry.</label></li>
        <ul>
            <li><input type="checkbox" id="task1a" onclick="saveState('task1a')"><label for="task1a">The view should get the content of the encyclopedia entry by calling the appropriate util function.</label></li>
            <li><input type="checkbox" id="task1b" onclick="saveState('task1b')"><label for="task1b">If an entry is requested that does not exist, the user should be presented with an error page indicating that their requested page was not found.</label></li>
            <li><input type="checkbox" id="task1c" onclick="saveState('task1c')"><label for="task1c">If the entry does exist, the user should be presented with a page that displays the content of the entry. The title of the page should include the name of the entry.</label></li>
        </ul>
    <li><input type="checkbox" id="task2" onclick="saveState('task2')"><label for="task2">Task 2: Index Page: Update index.html such that, instead of merely listing the names of all pages in the encyclopedia, user can click on any entry name to be taken directly to that entry page.</label></li>

    <li><input type="checkbox" id="task3" onclick="saveState('task3')"><label for="task3">Task 3: Search: Allow the user to type a query into the search box in the sidebar to search for an encyclopedia entry.</label></li>
    <ul>
        <li><input type="checkbox" id="task3a" onclick="saveState('task3a')"><label for="task3a">If the query matches the name of an encyclopedia entry, the user should be redirected to that entry’s page.</label></li>
        <li><input type="checkbox" id="task3b" onclick="saveState('task3b')"><label for="task3b">If the query does not match the name of an encyclopedia entry, the user should instead be taken to a search results page that displays a list of all encyclopedia entries that have the query as a substring. For example, if the search query were ytho, then Python should appear in the search results.</label></li>
        <li><input type="checkbox" id="task3c" onclick="saveState('task3c')"><label for="task3c">Clicking on any of the entry names on the search results page should take the user to that entry’s page.</label></li>
    </ul>
    <li><input type="checkbox" id="task4" onclick="saveState('task4')"><label for="task4">Task 4: New Page: Clicking “Create New Page” in the sidebar should take the user to a page where they can create a new encyclopedia entry.</label></li>
    <ul>
        <li><input type="checkbox" id="task4a" onclick="saveState('task4a')"><label for="task4a">Users should be able to enter a title for the page and, in a textarea, should be able to enter the Markdown content for the page.</label></li>
        <li><input type="checkbox" id="task4b" onclick="saveState('task4b')"><label for="task4b">Users should be able to click a button to save their new page.</label></li>
        <li><input type="checkbox" id="task4c" onclick="saveState('task4c')"><label for="task4c">When the page is saved, if an encyclopedia entry already exists with the provided title, the user should be presented with an error message.</label></li>
        <li><input type="checkbox" id="task4d" onclick="saveState('task4d')"><label for="task4d">Otherwise, the encyclopedia entry should be saved to disk, and the user should be taken to the new entry’s page.</label></li>
    </ul>
    <li><input type="checkbox" id="task5" onclick="saveState('task5')"><label for="task5">Task 5: Edit Page: On each entry page, the user should be able to click a link to be taken to a page where the user can edit that entry’s Markdown content in a textarea.</label></li>
    <ul>
        <li><input type="checkbox" id="task5a" onclick="saveState('task5a')"><label for="task5a">The textarea should be pre-populated with the existing Markdown content of the page. (i.e., the existing content should be the initial value of the textarea).</label></li>
        <li><input type="checkbox" id="task5b" onclick="saveState('task5b')"><label for="task5b">The user should be able to click a button to save the changes made to the entry.</label></li>
        <li><input type="checkbox" id="task5c" onclick="saveState('task5c')"><label for="task5c">Once the entry is saved, the user should be redirected back to that entry’s page.</label></li>
    </ul>
    <li><input type="checkbox" id="task6" onclick="saveState('task6')"><label for="task6">Task 6: Random Page: Clicking “Random Page” in the sidebar should take user to a random encyclopedia entry.</label></li>
    <li><input type="checkbox" id="task7" onclick="saveState('task7')"><label for="task7">Task 7: Markdown to HTML Conversion: On each entry’s page, any Markdown content in the entry file should be converted to HTML before being displayed to the user. You may use the python-markdown2 package to perform this conversion, installable via pip3 install markdown2.</label></li>
    <ul>
        <li><input type="checkbox" id="task7a" onclick="saveState('task7a')"><label for="task7a">Challenge for those more comfortable: If you’re feeling more comfortable, try implementing the Markdown to HTML conversion without using any external libraries, supporting headings, boldface text, unordered lists, links, and paragraphs. You may find using regular expressions in Python helpful.</label></li>
    </ul>
</ul>

<a class="btn btn-sm btn-outline-primary" href="/">Back</a>

<script>
    // Function to save the checkbox state to localStorage
    function saveState(taskId) {
        const checkbox = document.getElementById(taskId);
        localStorage.setItem(taskId, checkbox.checked);
    }

    // Function to restore the checkbox state from localStorage
    function loadState() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            const state = localStorage.getItem(checkbox.id);
            checkbox.checked = state === 'true';
        });
    }

    // Call loadState when the page loads
    window.onload = loadState;
</script>

{% endblock %}
