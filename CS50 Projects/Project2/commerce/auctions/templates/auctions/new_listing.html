{% extends "auctions/layout.html" %}

{% block body %}

<h2> Create a new listing</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="name" placeholder="Item Name" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="price" placeholder="Starting price" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Description" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="category" placeholder="Category" required>
    </div>
    <div class="form-group">
        <p> Item Image </p>
        <input type="file" name="image" accept="image/*" required>
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}
