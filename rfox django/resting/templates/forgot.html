{% extends "layout.html" %}

{% block title %}
    Password recovery
{% endblock %}

{% block main %}

<div class="page-container" style="margin-bottom: 70px;">
    <div class="login_container">
        <!-- Get flashed? -->
        <div class="login">
            <div class="alert2">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </div>
            <form action="{% url 'forgot' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <h3> Enter your email </h3>
                    <input class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email">
                </div>
                <button class="btn btn-primary" type="submit">Recover</button>
            </form>
        </div>
        <div class="note">
            <p> &nbsp;&nbsp; If your email address is on our database, we will send you a link to change your password. </p> 
        </div>
    </div>
</div>
{% endblock %}
